<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
  <mat-button-toggle id="daily" 
                     checked (click)="onToggleHandler($event.target)" 
                     value="daily">Daily</mat-button-toggle>
  <mat-button-toggle id="monthly"
                     (click)="onToggleHandler($event.target)" 
                     value="monthly">Monthly</mat-button-toggle>
</mat-button-toggle-group>
